<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/bootstrap-grid.css') }}" rel="stylesheet" crossorigin="anonymous">
    <!-- link jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/resetPassword.js') }}"></script>
</head>

<body>
<div class="container">

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card .bg-light shadow-lg" style="border-radius: 1rem;">
                        <div class="card-body p-4">
    
                            <div class="mb-md-0 mt-md-4">
                                <div>
                                    <h4>Reset Password</h4>
                                    <p>Masukkan password baru Anda.</p>
                                    <!-- ini yg keluar setelah continue -->
                                    <p>Password yang dimasukkan akan diregistrasi sebagai password baru Anda di Aplikasi ini.</p>
                                </div>
                                <form action="/reset_password/{{token}}" method="post">
                                    <div class="form-group">
                                        <label for="password" class="font-weight-normal">Password Baru</label>
                                        <input type="password" class="form-control py-4" id="password" placeholder="Masukkan Password Baru" name="password" minlength="8" required>
                                        <br>
                                        <label for="password" class="font-weight-normal">Konfirmasi Password Baru</label>
                                        <input type="password" class="form-control py-4" id="password_confirm" placeholder="Masukkan Konfirmasi Password Baru" name="password_confirm" minlength="8" disabled required>
                                    </div>
                                    <p class="mb-1 pb-lg-2 text-danger">{{ msg }}</p>
                                    <button class="btn btn-login py-2 btn-block" type="data_submit" id="reset_password" disabled>Continue</button>

                                </form>
    
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
