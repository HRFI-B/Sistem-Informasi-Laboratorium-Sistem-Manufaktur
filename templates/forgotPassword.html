<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/bootstrap-grid.css') }}" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
    var alertDiv = document.createElement('div');
          alertDiv.innerHTML = '{{ messages[0] }}';
          alertDiv.className = 'alert';
          document.body.appendChild(alertDiv);
</script>
{% endif %}
{% endwith %}
<style>
    .alert {
        background-color: white;
        padding: 20px;
        margin: 20px;
        border: 1px solid black;
        color: red;
        border-radius: 5px;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
    }
    
  </style>
<div class="container">

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card .bg-light shadow-lg" style="border-radius: 1rem;">
                        <div class="card-body p-4">
    
                            <div class="mb-md-0 mt-md-4">
                                <div>
                                    <h4 class="pb-2">Lupa Password?</h4>
                                    <p>Masukkan email yang digunakan untuk login.</p>
                                    <!-- ini yg keluar setelah continue -->
                                    <p class="small text-muted ">Kami akan mengirimkan link untuk menggati password anda melalui email</p>
                                    <p class="text-danger">Masukkan alamat email yang benar</p>
                                    <!-- <p class="text-muted">Link untuk mereset Password anda telah dikirimkan melalui email. Harap cek kotak masuk atau spam.</p> -->
                                </div>
                                <form action="/forgot_password" method="post">
                                    <div class="form-group">
                                        <input type="email" class="form-control py-4" id="email" placeholder="Masukkan Email" name="email" required>
                                    </div>
                                    <p class="mb-1 pb-lg-2 text-danger">{{ msg }}</p>
                                    <button class="btn btn-login py-2 btn-block" type="submit">Continue</button>
                                    <a class="btn btn-login py-2 btn-block" href="/login">Login</a>

                                </form>
    
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
