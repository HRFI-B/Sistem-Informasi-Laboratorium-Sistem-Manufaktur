<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/bootstrap-grid.css') }}" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card .bg-light shadow-lg" style="border-radius: 1rem;">
                        <div class="card-body p-4">
    
                            <div class="mb-md-0 mt-md-4">
                                <div class="text-center">
                                    <img class="text-center" src="{{ url_for('static', filename='pictures/Logo_ITERA.png') }}" alt="Bappeda" style="width: 35%;">
                                </div>
                                <br>
                                <h2 class="fw-bold mb-5 text-uppercase text-center">Sistem Informasi Laboratorium Sistem Manufaktur</h2>
                                <form action="login" method="post">
                                    <div class="form-group">
                                        <label for="email" class="font-weight-normal">Email</label>
                                        <input type="email" class="form-control py-4" id="email" placeholder="Masukkan Email" name="loginEmail">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="font-weight-normal">Password</label>
                                        <input type="password" class="form-control py-4" id="password" placeholder="Masukkan Password" name="loginPassword">
                                    </div>
                                    <p class="mb-1 pb-lg-2 text-danger">{{ msg }}</p>
                                    <button class="btn btn-login py-2 btn-block" type="submit">Login</button>
                                    <!-- <p class=" text-right mb-0"><a class="small mb-2 pb-lg-2 text-black-50 pt-2 " href="/forgot_password">Lupa password?</a></p> -->
                                    <!-- <p class="small mb-2 pb-lg-2 text-black-50 text-right pt-2 forgot">Forgot password?</p> -->
                                </form>
    
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
