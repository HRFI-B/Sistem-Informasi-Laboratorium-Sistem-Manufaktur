<!DOCTYPE html>
{% extends 'base.html' %}

<html lang="en">
<head>
  {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>{% block title %}Dashboard{% endblock %}</title>
  {% endblock %}
  <style>
    .table thead th {
        position: sticky;
        top: 0;
        background-color: #fff;
      }
  </style>
</head>
<body>
  {% block body %}
  <script>dashboard_active()</script>
  <h1 style="text-align: center;">Sistem Informasi Laboratorium Sistem Manufaktur</h1>
  <br>
  <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 75vh;">
      <img src="{{ url_for('static', filename='pictures/Laboratorium-Mesin-scaled.jpg') }}" alt="Laboratorium Mesin"
           style="max-width: 50%; height: auto;">
  </div>
  {% endblock %}
</body>
</html>
