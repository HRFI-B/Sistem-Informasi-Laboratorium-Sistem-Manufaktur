<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tambah User{% endblock %}</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <section>
        <h1>Akun Baru</h1>
      <br>
          <div class="row">
            <div class="col-lg-4">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                    class="rounded-circle img-fluid" style="width: 150px;">
                </div>
              </div>
            </div>
            <div class="col-lg-8">
                <form action="" method="post">
                
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <a href="/user/all" class="d-flex flex-row align-items-center back link-secondary">
                                <i class="bx bx-arrow-back mr-2 mb-2"></i>
                                <h6>Kembali</h6>
                            </a>
                        </div>
                        <div><h5 >Profil</h5><hr></div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="Nama">Nama</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Masukkan Nama Lengkap" id="Nama" name="nama" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="NIM">NIM</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Masukkan NIM" id="nim" name="nim" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="Email">Email</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="Email" placeholder="Masukkan email" name="email" required>
                                <small class="form-text text-danger">{{ msg }}</small>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="TipeUser">Tipe User</label>
                            </div>
                            <div class="col-sm-9">
                                <!-- <input type="text" class="form-control" placeholder="Tipe User"  id="TipeUser" name="new_user_type"> -->
                                <select class="form-select" name="role" required>
                                    <option selected disabled>Pilih Tipe User</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Mahasiswa">Mahasiswa</option>
                                  </select>
                            </div>
                        </div>
             
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="Password">Password</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="Masukkan password" id="Password" name="password" minlength="8" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mb-2 mt-3">
                        <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                      </div>
                    
                    </div>
                </div>
                </form>
            </div>

          </div>
      </section>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
